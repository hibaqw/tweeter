<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Link tags to embed font -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Link tag to grant access to Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Script tag for timeago library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-form.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type= "text/javascript" src="/scripts/composer-char-counter.js"></script>
    
   
   
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <p class="nav-text-container">
      <span class="nav-text"> <b>Write</b> a new tweet</span>
        <i id="arrow" class="fa-solid fa-angles-down"></i>
      </p>
     
    </nav>
    <div class="header-content-container">
    <header class="header-class">

      <div class="img-div">
          <img src="/images/profile-hex.png"> 
      </div>
    
      <br>
      <div class="name-div">
          <h2><b>Hibaq</b> Warsame </h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main>
      <!-- tweet form -->
      <form class= "create-new-tweet" action="/tweets" method="post">
        <!-- <label for="tweet-text" id="tweet-label"></label> <b>What are you humming about?</b></label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="btn-div">
          <button type="submit" id="tweet-btn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="counter">140</output>
        </div>
      </form>
      <section id="tweet-container"> </section>
      </main>
      </div>
  </body>
</html>
